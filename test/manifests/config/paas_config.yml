---
clusterwide_argocd_namespace: asns
argopermissions:
  resource_name: argocd
  role: admin
  header: |
    g, system:cluster-admins, role:admin
capabilities:
  argocd:
    applicationset: argoas
    quotas:
      clusterwide: false
      defaults:
        limits.cpu: "5"
        limits.memory: 4Gi
        requests.cpu: "1"
        requests.memory: 1Gi
        requests.storage: "0"
        thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
    extra_permissions:
      roles:
        - monitoring-edit
      serviceaccounts:
        - argo-service-applicationset-controller
        - argo-service-argocd-application-controller
  tekton:
    applicationset: cpet-paas-argocd
    quotas:
      clusterwide: true
      min:
        limits.cpu: "5"
        limits.memory: 4Gi
      max:
        requests.cpu: "1"
        requests.memory: 1Gi
      ratio: 0.1
      defaults:
        limits.cpu: "5"
        limits.memory: 8Gi
        requests.cpu: "1"
        requests.memory: 2Gi
        requests.storage: "100Gi"
        thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
    extra_permissions:
      roles:
        - monitoring-edit
        - self-provisioner
      serviceaccounts:
        - pipeline
  sso:
    applicationset: cpet-paas-argocd
    quotas:
      defaults:
        limits.cpu: "1"
        limits.memory: 512Mi
        requests.cpu: "100m"
        requests.memory: 128Mi
        requests.storage: "0"
        thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
  grafana:
    applicationset: cpet-paas-argocd
    quotas:
      defaults:
        limits.cpu: "2"
        limits.memory: 2Gi
        requests.cpu: "500m"
        requests.memory: 512Mi
        requests.storage: "2Gi"
        thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
debug: false
decryptKeyPaths: 
  - /path/to/key
ldap:
  host: my-ldap-host
  port: 13
managed_by_label: argocd.argoproj.io/manby
requestor_label: o.lbl
quota_label: q.lbl
whitelist:
  namespace: wlns
  name: wlname
exclude_appset_name: whatever
