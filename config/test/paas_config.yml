---
debug: false
whitelist:
  namespace: wlns
  name: wlname
ldap:
  host: my-ldap-host
  port: 13
applicationset_namespace: asns
quota_label: q.lbl
argopermissions:
  resource_name: argocd
  role: admin
  header: |
    g, system:cluster-admins, role:admin
  retries: 10
capabilities:
  argocd:
    applicationset: argoas
    defaultquotas:
      limits.cpu: "5"
      limits.memory: 4Gi
      requests.cpu: "1"
      requests.memory: 1Gi
      requests.storage: "0"
      thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
  ci:
    applicationset: cpet-paas-argocd
    defaultquotas:
      limits.cpu: "5"
      limits.memory: 8Gi
      requests.cpu: "1"
      requests.memory: 2Gi
      requests.storage: "100Gi"
      thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
  sso:
    applicationset: cpet-paas-argocd
    defaultquotas:
      limits.cpu: "1"
      limits.memory: 512Mi
      requests.cpu: "100m"
      requests.memory: 128Mi
      requests.storage: "0"
      thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
  grafana:
    applicationset: cpet-paas-argocd
    defaultquotas:
      limits.cpu: "2"
      limits.memory: 2Gi
      requests.cpu: "500m"
      requests.memory: 512Mi
      requests.storage: "2Gi"
      thin.storageclass.storage.k8s.io/persistentvolumeclaims: "0"
