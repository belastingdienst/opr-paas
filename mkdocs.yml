# Theme
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - go
    - bash
  analytics:
    gtag: null
    anonymize_ip: true

# Plugins
plugins:
  - search
  # - kroki

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true