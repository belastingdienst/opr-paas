# Dit is een verplicht veld. Als je geen releaseDate hebt omdat je bijvoorbeeld
# doet aan Continuous Development vul je hier "1970-01-01" in.
releaseDate: "1970-01-01"

# Vul hier in op welke platforms de gebruiker de applicatie uitendelijk gaat
# gebruiken. Dus niet op welk platform de software zelf draait.
platforms:
  - kubernetes
  - openshift

# Vul hier een aantal tags in die beschrijven wat jouw sofware doet. De tags
# zijn te vinden op: https://yml.publiccode.tools/categories-list.html#categories-list
categories:
  - agile-project-management
  - cloud-management
  - it-development
  - it-service-management
  - project-management
  - resource-management
  - workflow-management

# De beschrijving van de verschillende statussen zijn te vinden op: https://yml.publiccode.tools/schema.core.html#key-developmentstatus
developmentStatus: stable

# Welke dependencies zijn er nodig om de applicatie te installeren en te gebruiken?
dependsOn:
  open:
    - name: Kubernetes / Openshift
      optional: false

description:
  en:
    longDescription: >
      The PaaS operator delivers an opinionated 'Project as a Service' implementation
      where development teams can request a 'Project as a Service' by defining a PaaS
      resource.
      
      A PaaS resource is used by the operator as an input to create namespaces
      limited by Cluster Resource Quota's, granting groups permissions and (together
      with a clusterwide ArgoCD) creating capabilities such as:
      
      - a PaaS specific deployment of ArgoCD (continuous deployment);
      - Tekton (continuous integration);
      - Grafana (observability); and
      - KeyCloak (Application level Single Sign On);
      
      A PaaS is all a team needs to hit the ground running.

    # Mand!
    shortDescription: An operator providing a multi tenancy solution which allows DevOps teams to request a context for their project, called a 'Project as a service'.
    
    documentation: https://belastingdienst.github.io/opr-paas/
    
    # Welke grote features heeft dit project?
    features:
      - CRUD for Paas K8S Resources
      - Capabilities management

