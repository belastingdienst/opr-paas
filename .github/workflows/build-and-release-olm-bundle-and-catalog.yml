name: Build and release OLM bundle & catalog

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  version:
    name: Normalize version
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      version: ${{ steps.export.outputs.version }}
      test_mode: ${{ steps.export.outputs.test_mode }}

    steps:
      - name: Determine version
        id: export
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            TEST_VERSION="0.0.0-test-${GITHUB_SHA::7}"
            echo "version=${TEST_VERSION}" >> $GITHUB_OUTPUT
            echo "test_mode=true" >> $GITHUB_OUTPUT
          else
            CLEANED="${GITHUB_REF_NAME#v}"
            echo "version=${CLEANED}" >> $GITHUB_OUTPUT
            echo "test_mode=false" >> $GITHUB_OUTPUT
          fi

  bundle:
    name: Generate, validate, and publish OLM bundle
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: write     # Only needed for uploading assets in real releases
      packages: write     # Needed for pushing the bundle image
    env:
      VERSION: ${{ needs.version.outputs.version }}
      TEST_MODE: ${{ needs.version.outputs.test_mode }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25"
          cache: false

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: GHCR login (skip in test mode)
        if: ${{ env.TEST_MODE != 'true' }}
        run: |
          podman login ghcr.io \
            -u "${GITHUB_ACTOR}" \
            -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Install Build Dependencies
        run: |
          make operator-sdk
          make kustomize

      - name: Generate OLM bundle
        run: |
          make bundle VERSION=${VERSION} \
            CHANNELS=stable \
            DEFAULT_CHANNEL=stable

      - name: Validate OLM bundle
        run: make bundle-validate

      - name: Build bundle image
        run: make bundle-build VERSION=${VERSION} CONTAINER_TOOL=podman

      - name: Push bundle image (skip in test mode)
        if: ${{ env.TEST_MODE != 'true' }}
        run: make bundle-push VERSION=${VERSION} CONTAINER_TOOL=podman

  catalog:
    if: ${{ needs.version.outputs.test_mode != 'true' }}
    name: Build & Push OLM Catalog (skip in test mode)
    runs-on: ubuntu-latest
    needs: [version, bundle]
    permissions:
      packages: write     # needed for GHCR push
      contents: read      # required by checkout
    env:
      VERSION: ${{ needs.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Install operator-sdk
        run: make operator-sdk

      - name: GHCR login
        run: |
          podman login ghcr.io \
            -u "${GITHUB_ACTOR}" \
            -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Build catalog image
        run: make catalog-build VERSION=${VERSION} CONTAINER_TOOL=podman

      - name: Push catalog image
        run: make catalog-push VERSION=${VERSION} CONTAINER_TOOL=podman
