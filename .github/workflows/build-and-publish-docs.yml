name: Build and publish documentation
on:
  workflow_dispatch:
  release:
    types:
      - published
env:
  PYTHON_VERSION: 3.x
  # Golang version to use across CI steps
  GOLANG_VERSION: '1.25'
  
permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    
    services:
      kroki:
        image: yuzutech/kroki:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
        
      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages --depth=1

      - name: Set up Go for generating API doc
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      
      - name: Generate API document
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          go install github.com/elastic/crd-ref-docs@6d9cbb2645274941d10941cc988a49e873562fba
          crd-ref-docs --config=./crd-ref-docs-config.yml --source-path=./api --renderer=markdown --output-path=./docs/development-guide/00_api.md
        working-directory: ${{ github.workspace }}

      - name: Set up Python runtime
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt

      - name: Set up build cache
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          key: mkdocs-material-${{ hashfiles('.cache/**') }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir mkdocs-material \
                                     mkdocs-literate-nav \
                                     mkdocs-redirects \
                                     mkdocs-material[recommended] \
                                     mkdocs-material[imaging] \
                                     mkdocs-kroki-plugin \
                                     mike

      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Extract short tag
        id: extract_short_tag
        run: |
          TAG="${GITHUB_EVENT_RELEASE_TAG_NAME}"
          SHORT_TAG="$(echo "$TAG" | sed 's/\([0-9]*\.[0-9]*\).*/\1\.x/')"
          echo "SHORT_TAG=$SHORT_TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_EVENT_RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}

      - name: Deploy with mike ðŸš€
        # note that "mike set-default latest" was run manually in initial docs setup
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          STEPS_EXTRACT_SHORT_TAG_OUTPUTS_SHORT_TAG: ${{ steps.extract_short_tag.outputs.SHORT_TAG }}
          KROKI_SERVER_URL: http://kroki:8000
        run: |
          SHORT_TAG=${STEPS_EXTRACT_SHORT_TAG_OUTPUTS_SHORT_TAG}
          mike deploy --update-aliases --push --branch=gh-pages "$SHORT_TAG" latest
          mike --version
          
      - name: Save build cache
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          key: mkdocs-material-${{ hashfiles('.cache/**') }}
          path: .cache